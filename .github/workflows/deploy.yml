name: Deploy Flask App to EC2

on:
  push:
    branches:
      - main  # Or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python (optional, if you want to run tests or lint)
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 3.111.20.35 >> ~/.ssh/known_hosts

    - name: Deploy and restart Flask app on EC2
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@3.111.20.35 << 'EOF'
          cd ~/portfolio
          git pull origin main
          # If you use a virtual environment:
          # source venv/bin/activate
          sudo systemctl restart flaskapp.service
          exit
        EOF
